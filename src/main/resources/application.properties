# 数据库配置
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/flesh
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
# mybatis配置 mybatis.config-location=classpath:mybatis-config.xml // 配置文件位置
mybatis.typeAliasesPackage=com.shaw.fleshServer.entity
mybatis.mapper-locations=classpath:mapper/*.xml
# 日志配置
logging.level.root=INFO
logging.level.org.springframework.web=DEBUG
logging.level.org.mybatis=ERROR
# 该路径为tomcat启动路径，即tomcat/bin
logging.path=.\\FleshLog
logging.file=.\\FleshLog\\logger.log
